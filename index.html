    <div id="marker-tooltip">
        <i class="fa fa-times pull-right fechar" style="margin:10px; cursor: pointer;" aria-hidden="true"></i>
        <div class="wrapper">
            <div class="planta-heatmap" style="height:500px; width:700px;">
                <img src="images/PLANTA_TERREO.jpg" class="center" alt="Planta Baixa">
                <i class="fas fa-microchip fa-2x sensor sensor-style" data-device="1"></i>
                <i class="fas fa-microchip fa-2x sensor sensor-style-2" data-device="2"></i>
                <i class="fas fa-microchip fa-2x sensor sensor-style-3" data-device="3"></i>
            </div>
            <div class="tooltip-planta"></div>
            <div class="bullet-tooltip" data-device="1" style="display:none">

                    <i class="fa fa-times pull-right bullet-fechar" data-device="1" style="margin:10px; cursor: pointer;" aria-hidden="true"></i>
                    <h3 style="padding:10px">Sensor 1</h3>
                    <div class="bullet-chart" data-device="1"></div>
                    <div class="row">
                        <div class="col-sm-2">
                            <button class="btn btn-primary abrir-aplicacao" data-device="1" style="margin:10px">
                                Abrir Aplicação
                            </button>
                        </div>
                        <div class="col-sm-4">
                            <table>
                                <tr>
                                    <td style="background-color:#000000;width: 20px;height:10px"></td>
                                    <td>Valor Marcado</td>
                                </tr>
                                <tr>
                                    <td style="background-color:#B0C4DE;width: 20px;height:10px"></td>
                                    <td>Valor Aceitável</td>
                                </tr>
                                <tr">
                                    <td style="background-color:#4682B3;width: 20px;height:10px"></td>
                                    <td>Valor Extremo Mínimo</td>
                                </tr>
                                <tr">
                                    <td style="background-color:#DDDDDD;width: 20px;height:10px"></td>
                                    <td>Valor Extremo Máximo</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </hgroup>
            </div>
            <div class="bullet-tooltip" data-device="2" style="display:none">

                                    <td>Valor Extremo Mínimo</td>
                                </tr>
                                <tr">
                                    <td style="background-color:#DDDDDD;width: 20px;height:10px"></td>
                                    <td>Valor Extremo Máximo</td>
                                </tr>

                        </div>
                    </div>
